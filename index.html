<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Filarmônica</title>
    
    <!-- React & ReactDOM (Core) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (para entender o código React no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Animação suave para o player */
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    
    <!-- Onde o React vai montar o app -->
    <div id="root"></div>

    <!-- Script da Aplicação -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DADOS DE EXEMPLO ---
        // Aqui você edita suas músicas manualmente ou puxa de uma API futura
        const acervoMusical = [
          {
            id: 1,
            titulo: "Dobrado Dois de Julho",
            compositor: "Brito",
            categoria: "Dobrado",
            nivel: "Intermediário",
            pdfUrl: "#", 
            audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
          },
          {
            id: 2,
            titulo: "Aquarela do Brasil",
            compositor: "Ary Barroso",
            categoria: "Popular",
            nivel: "Avançado",
            pdfUrl: "#",
            audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
          },
          {
            id: 3,
            titulo: "Cisne Branco",
            compositor: "Antônio M. do Espírito Santo",
            categoria: "Marcha Militar",
            nivel: "Iniciante",
            pdfUrl: "#",
            audioUrl: null
          },
          {
            id: 4,
            titulo: "Royal Cinema",
            compositor: "Tonheca Dantas",
            categoria: "Valsa",
            nivel: "Avançado",
            pdfUrl: "#",
            audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
          },
          {
            id: 5,
            titulo: "Batista de Melo",
            compositor: "Manoel Alves",
            categoria: "Dobrado",
            nivel: "Avançado",
            pdfUrl: "#",
            audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
          },
          {
            id: 6,
            titulo: "Seleção Tim Maia",
            compositor: "Arr. João Silva",
            categoria: "Popular",
            nivel: "Intermediário",
            pdfUrl: "#",
            audioUrl: null
          }
        ];

        const categorias = ["Todas", "Dobrado", "Marcha Militar", "Popular", "Valsa", "Religioso"];

        function PortalFilarmonica() {
            const [termoBusca, setTermoBusca] = useState("");
            const [categoriaAtiva, setCategoriaAtiva] = useState("Todas");
            const [musicaTocando, setMusicaTocando] = useState(null);
            const [audioElement, setAudioElement] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [menuMobileAberto, setMenuMobileAberto] = useState(false);

            // Filtragem
            const musicasFiltradas = acervoMusical.filter((musica) => {
                const matchTexto = 
                musica.titulo.toLowerCase().includes(termoBusca.toLowerCase()) ||
                musica.compositor.toLowerCase().includes(termoBusca.toLowerCase());
                
                const matchCategoria = categoriaAtiva === "Todas" || musica.categoria === categoriaAtiva;

                return matchTexto && matchCategoria;
            });

            // Controle de Áudio
            const togglePlay = (url, id) => {
                if (musicaTocando === id && isPlaying) {
                    audioElement.pause();
                    setIsPlaying(false);
                } else {
                    if (audioElement) {
                        audioElement.pause();
                    }
                    const novoAudio = new Audio(url);
                    novoAudio.play();
                    novoAudio.onended = () => setIsPlaying(false);
                    setAudioElement(novoAudio);
                    setMusicaTocando(id);
                    setIsPlaying(true);
                }
            };

            // Efeito para limpar áudio ao sair
            useEffect(() => {
                return () => {
                    if (audioElement) audioElement.pause();
                };
            }, [audioElement]);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* --- HEADER --- */}
                    <header className="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-amber-400 p-2 rounded-full h-10 w-10 flex items-center justify-center text-blue-900">
                                    <i className="fa-solid fa-music text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Portal da Banda</h1>
                                    <p className="text-xs text-blue-200">Arquivo Digital</p>
                                </div>
                            </div>
                            
                            {/* Menu Desktop */}
                            <nav className="hidden md:flex gap-6 text-sm font-medium">
                                <a href="#" className="hover:text-amber-400 transition">Partituras</a>
                                <a href="#" className="hover:text-amber-400 transition">Escala</a>
                                <a href="#" className="hover:text-amber-400 transition">Avisos</a>
                            </nav>

                            {/* Botão Mobile */}
                            <button 
                                className="md:hidden p-2 text-xl"
                                onClick={() => setMenuMobileAberto(!menuMobileAberto)}
                            >
                                <i className={`fa-solid ${menuMobileAberto ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {menuMobileAberto && (
                            <div className="md:hidden bg-blue-800 p-4 border-t border-blue-700 animate-slide-up">
                                <nav className="flex flex-col gap-3 text-white">
                                    <a href="#" className="py-2 border-b border-blue-700">Partituras</a>
                                    <a href="#" className="py-2 border-b border-blue-700">Escala</a>
                                    <a href="#" className="py-2">Avisos</a>
                                </nav>
                            </div>
                        )}
                    </header>

                    {/* --- CONTEÚDO PRINCIPAL --- */}
                    <main className="container mx-auto px-4 py-8 flex-grow">
                        
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border-l-4 border-amber-400">
                            <h2 className="text-2xl font-bold text-slate-800 mb-2">Bem-vindo, Músico!</h2>
                            <p className="text-slate-600">
                                Acesse as partituras e áudios do repertório.
                            </p>
                        </div>

                        {/* Busca e Filtros */}
                        <div className="flex flex-col md:flex-row gap-4 mb-8">
                            <div className="relative flex-grow">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i className="fa-solid fa-magnifying-glass text-slate-400"></i>
                                </div>
                                <input
                                    type="text"
                                    placeholder="Buscar música ou compositor..."
                                    className="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                                    value={termoBusca}
                                    onChange={(e) => setTermoBusca(e.target.value)}
                                />
                            </div>

                            <div className="hidden md:flex gap-2 overflow-x-auto pb-2">
                                {categorias.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setCategoriaAtiva(cat)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors ${
                                        categoriaAtiva === cat 
                                            ? "bg-blue-900 text-white" 
                                            : "bg-white text-slate-600 hover:bg-slate-100 border border-slate-200"
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="md:hidden">
                                <select
                                    value={categoriaAtiva}
                                    onChange={(e) => setCategoriaAtiva(e.target.value)}
                                    className="block w-full py-3 px-4 border border-slate-200 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    {categorias.map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        {/* Lista de Músicas */}
                        {musicasFiltradas.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {musicasFiltradas.map((musica) => (
                                    <div key={musica.id} className="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow border border-slate-100 overflow-hidden group flex flex-col">
                                        <div className="p-5 flex-grow">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="inline-block px-2 py-1 text-xs font-semibold tracking-wide text-blue-800 uppercase bg-blue-100 rounded-md">
                                                    {musica.categoria}
                                                </span>
                                                {musica.audioUrl && (
                                                    <button 
                                                        onClick={() => togglePlay(musica.audioUrl, musica.id)}
                                                        className={`h-8 w-8 flex items-center justify-center rounded-full transition-colors ${
                                                            musicaTocando === musica.id && isPlaying
                                                                ? "bg-amber-400 text-blue-900"
                                                                : "bg-slate-100 text-slate-500 hover:bg-blue-50 hover:text-blue-600"
                                                        }`}
                                                        title="Ouvir"
                                                    >
                                                        <i className={`fa-solid ${musicaTocando === musica.id && isPlaying ? 'fa-pause' : 'fa-play'}`}></i>
                                                    </button>
                                                )}
                                            </div>
                                            
                                            <h3 className="text-lg font-bold text-slate-800 mb-1 group-hover:text-blue-700 transition-colors">
                                                {musica.titulo}
                                            </h3>
                                            <p className="text-slate-500 text-sm mb-4 flex items-center gap-2">
                                                <i className="fa-solid fa-microphone-lines text-slate-400"></i>
                                                {musica.compositor}
                                            </p>

                                            <div className="border-t border-slate-100 pt-4 mt-auto flex gap-3">
                                                <button 
                                                    onClick={() => window.open(musica.pdfUrl, '_blank')}
                                                    className="flex-1 flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2.5 px-4 rounded-lg transition-colors"
                                                >
                                                    <i className="fa-regular fa-file-pdf"></i>
                                                    Partitura
                                                </button>
                                                
                                                <button 
                                                    disabled={!musica.audioUrl}
                                                    onClick={() => window.open(musica.audioUrl, '_blank')}
                                                    className={`h-10 w-10 flex items-center justify-center rounded-lg border transition-colors ${
                                                        !musica.audioUrl 
                                                        ? "border-slate-100 text-slate-300 cursor-not-allowed"
                                                        : "border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-blue-600"
                                                    }`}
                                                >
                                                    <i className="fa-solid fa-download"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div className={`h-1 w-full ${
                                            musica.nivel === "Iniciante" ? "bg-green-400" :
                                            musica.nivel === "Intermediário" ? "bg-amber-400" :
                                            "bg-red-400"
                                        }`}></div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                                <i className="fa-regular fa-folder-open text-4xl text-slate-300 mb-3"></i>
                                <h3 className="text-lg font-medium text-slate-900">Nenhuma música encontrada</h3>
                                <p className="text-slate-500">Tente buscar por outro termo.</p>
                            </div>
                        )}
                    </main>

                    {/* Player Fixo Rodapé */}
                    {musicaTocando && isPlaying && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-3 shadow-lg flex justify-between items-center px-6 animate-slide-up z-50">
                            <div className="flex items-center gap-3">
                                <div className="bg-amber-100 p-2 rounded-md">
                                    <i className="fa-solid fa-music text-amber-600"></i>
                                </div>
                                <div className="text-sm">
                                    <p className="font-bold text-slate-800">Reproduzindo</p>
                                    <p className="text-slate-500 line-clamp-1">
                                        {acervoMusical.find(m => m.id === musicaTocando)?.titulo}
                                    </p>
                                </div>
                            </div>
                            <button 
                                onClick={() => {
                                    if(audioElement) audioElement.pause();
                                    setIsPlaying(false);
                                }}
                                className="bg-blue-100 h-10 w-10 rounded-full text-blue-700 hover:bg-blue-200 flex items-center justify-center"
                            >
                                <i className="fa-solid fa-pause"></i>
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortalFilarmonica />);
    </script>
</body>
</html>
