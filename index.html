<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filarmônica 5 de Junho</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    body { font-family: ui-sans-serif, system-ui, sans-serif; }
    /* Estilo para que o player de áudio funcione bem em telas pequenas */
    audio { width: 100%; height: 35px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-[#C8F5A7] text-black shadow-lg sticky top-0 z-10">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between"> 
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-music text-black text-2xl"></i>
          <div>
            <h1 class="text-xl font-bold">Filarmônica 5 de Junho</h1>
            <p class="text-xs text-black/70">Acervo Digital da Banda</p>
          </div>
        </div>
        
        <nav class="flex gap-4">
          <a href="index.html" class="text-sm font-bold text-blue-800">
            <i class="fa-solid fa-folder-open mr-1"></i> Acervo
          </a>
          <a href="admin.html" class="text-sm font-medium hover:text-blue-700 transition">
            <i class="fa-solid fa-user-lock mr-1"></i> Admin
          </a>
        </nav>
      </div>
    </header>

  <main class="container mx-auto px-4 py-8">
    <div id="loading" class="text-center p-8 bg-white rounded-lg shadow-md">
      <i class="fa-solid fa-spinner fa-spin text-4xl text-blue-600 mb-3"></i>
      <p class="text-lg font-medium text-gray-700">Carregando acervo musical...</p>
    </div>

    <div id="app-container" class="hidden">
      <div class="relative mb-6">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Buscar título, compositor ou categoria..." 
          onkeyup="filterMusicas()"
          class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
        />
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        </div>
      </div>

      <div id="musica-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

      <div id="no-results" class="hidden text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
          <i class="fa-regular fa-folder-open text-4xl text-gray-300 mb-3"></i>
          <h3 class="text-lg font-medium text-gray-900">Nenhuma música encontrada</h3>
          <p class="text-gray-500">Tente buscar por outro termo.</p>
      </div>
    </div>
  </main>

<script>
    let acervoCompleto = [];

    // 1. Defina suas Chaves do Supabase AQUI:
    const SUPABASE_URL = 'https://ctfajkbwdcreeczazlsd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0ZmFqa2J3ZGNyZWVjemF6bHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDYzMjgsImV4cCI6MjA4MDUyMjMyOH0.I25-r0zcIgFEdJoCyVv6X5XuWdJQDS2S-hgM13Rd6DM';

    // Inicializa o cliente Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    // 2. NOVA FUNÇÃO: Carrega dados do Supabase
    async function loadMusicas() {
      try {
        let { data: musicas, error } = await supabase
          .from('musicas')
          .select('*')
          .order('Título', { ascending: true }); 

        if (error) {
          throw new Error('Erro ao buscar dados do Supabase: ' + error.message);
        }

        displayMusicas(musicas);

      } catch (error) {
        handleError(error);
      }
    }
    
    // Função executada quando os dados chegam com sucesso
    function displayMusicas(musicas) {
      acervoCompleto = musicas;
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('app-container').classList.remove('hidden');
      filterMusicas(); // Chama o filtro para exibir tudo inicialmente
    }

    // Função UNIFICADA de tratamento de erro para o GitHub Pages
    function handleError(error) {
      document.getElementById('loading').innerHTML = 
        '<i class="fa-solid fa-exclamation-triangle text-4xl text-red-600 mb-3"></i>' +
        '<p class="text-lg font-medium text-red-700">Erro ao carregar os dados. Verifique a chave de API e a política RLS (READ).</p>' +
        '<p class="text-sm text-red-500">Detalhe: ' + error.message + '</p>';
    }

    // Função para filtrar e renderizar o acervo
    function filterMusicas() {
      const term = document.getElementById('search-input').value.toLowerCase();
      const listContainer = document.getElementById('musica-list');
      const noResults = document.getElementById('no-results');
      listContainer.innerHTML = '';
      
      const filtered = acervoCompleto.filter(musica => {
        const title = (musica.Título || '').toLowerCase();
        const composer = (musica.Compositor || '').toLowerCase();
        const category = (musica.Categoria || '').toLowerCase();
        
        return title.includes(term) || composer.includes(term) || category.includes(term);
      });

      if (filtered.length === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        filtered.forEach(musica => {
          listContainer.appendChild(createMusicaCard(musica));
        });
      }
    }

    // Função para criar o card HTML de cada música (COM EDIÇÕES DE LINK)
    function createMusicaCard(musica) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden flex flex-col hover:shadow-lg transition-shadow';

      // ** APLICAÇÃO DA CORREÇÃO DE LINK **
      const pdfLink = musica.Link_PDF ? formatLinkForPreview(musica.Link_PDF) : '#';
      const audioLink = musica.Link_Audio ? formatLinkForPreview(musica.Link_Audio) : null;
      
      // Conteúdo do Card
      card.innerHTML = `
        <div class="p-5 flex-grow">
          <span class="inline-block px-3 py-1 text-xs font-semibold text-blue-800 uppercase bg-blue-100 rounded-full mb-3">
            ${musica.Categoria || 'Geral'}
          </span>
          <h3 class="text-xl font-bold text-gray-800 mb-1">${musica.Título || 'Sem Título'}</h3>
          
          <p class="text-gray-500 text-sm mb-4">
            <i class="fa-solid fa-user-pen text-gray-400 mr-2"></i>Compositor: ${musica.Compositor || 'Desconhecido'}
          </p>
          
          <div class="border-t border-gray-100 pt-4 flex gap-3">
            <a href="${pdfLink}" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="flex-1 flex items-center justify-center gap-2 bg-[#C8F5A7] hover:bg-blue-700 text-black text-sm font-medium py-2.5 px-4 rounded-lg transition">
              <i class="fa-regular fa-file-pdf"></i> Visualizar Partitura
            </a>
            
            ${audioLink ? `
                <a href="${audioLink}" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="h-10 w-10 flex items-center justify-center rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-50 transition" 
                   title="Ouvir Áudio">
                    <i class="fa-solid fa-headphones-simple"></i>
                </a>
            ` : ''}
          </div>
        </div>
      `;
      return card;
    }

    // Inicia o carregamento quando a página está pronta
    window.onload = loadMusicas;
  </script>
</body>
</html>
