<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - Filarmônica 5 de Junho</title> 

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
      body { font-family: ui-sans-serif, system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold">ADMINISTRAÇÃO do Acervo</h1>
                <p class="text-sm text-red-100">Adicionar/Editar Músicas</p>
            </div>
            
            <button id="logout-btn" onclick="handleLogout()" class="text-sm font-semibold bg-red-500 hover:bg-red-800 py-2 px-3 rounded-lg hidden">
                <i class="fa-solid fa-sign-out-alt mr-1"></i> Sair
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <div id="login-container" class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-sm mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Login do Administrador</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit" id="login-btn" class="w-full px-4 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">
                    <i class="fa-solid fa-right-to-bracket"></i> Entrar
                </button>
                <p id="login-status" class="mt-4 text-center hidden text-sm text-red-600"></p>
            </form>
        </div>

        <div id="admin-content" class="hidden">
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-lg mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Nova Música</h2>
                
                <form id="music-form" onsubmit="handleFormSubmit(event)">
                    
                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título da Música</label>
                        <input type="text" id="titulo" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>

                    <div class="mb-4">
                        <label for="compositor" class="block text-sm font-medium text-gray-700 mb-1">Compositor</label>
                        <input type="text" id="compositor" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>

                    <div class="mb-4">
                        <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria (ex: Dobrado, Hino)</label>
                        <input type="text" id="categoria" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="link_pdf" class="block text-sm font-medium text-gray-700 mb-1">Link do PDF (Google Drive)</label>
                        <input type="url" id="link_pdf" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>

                    <div class="mb-6">
                        <label for="link_audio" class="block text-sm font-medium text-gray-700 mb-1">Link do Áudio (Google Drive)</label>
                        <input type="url" id="link_audio" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>

                    <button type="submit" id="submit-btn" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">
                        <i class="fa-solid fa-plus-circle"></i> Adicionar Música
                    </button>
                    
                    <p id="status-message" class="mt-4 text-center hidden text-sm"></p>
                </form>
                
                <div class="mt-6 text-center">
                    <a href="index.html" class="text-sm text-gray-500 hover:text-red-600 transition">
                        <i class="fa-solid fa-arrow-left mr-1"></i> Voltar ao Acervo Público
                    </a>
                </div>
                
            </div>
        </div> </main>

    <script>
        // 1. CHAVES DO SUPABASE (MANTENHA AS SUAS CHAVES)
        const SUPABASE_URL = 'https://ctfajkbwdcreeczazlsd.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0ZmFqa2J3ZGNyZWVjemF6bHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDYzMjgsImV4cCI6MjA4MDUyMjMyOH0.I25-r0zcIgFEdJoCyVv6X5XuWdJQDS2S-hgM13Rd6DM'; 

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Referências a elementos
        const loginContainer = document.getElementById('login-container');
        const adminContent = document.getElementById('admin-content');
        const loginStatus = document.getElementById('login-status');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn'); // Novo
        const musicForm = document.getElementById('music-form');
        const statusMessage = document.getElementById('status-message');
        const submitBtn = document.getElementById('submit-btn');


        // -----------------------------------------------------------
        // LÓGICA DE AUTENTICAÇÃO
        // -----------------------------------------------------------

        // Exibe ou esconde os painéis baseado no estado de login
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // Se logado, mostra o painel de administração
                loginContainer.classList.add('hidden');
                adminContent.classList.remove('hidden');
                logoutBtn.classList.remove('hidden'); // Mostra o botão Sair
            } else {
                // Se não estiver logado, mostra o login
                loginContainer.classList.remove('hidden');
                adminContent.classList.add('hidden');
                logoutBtn.classList.add('hidden'); // Esconde o botão Sair
            }
        }

        // Função de Login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginStatus.classList.add('hidden');
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Entrando...';

            // ATENÇÃO: Use signInWithPassword
            const { error } = await supabase.auth.signInWithPassword({ email, password });

            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Entrar';

            if (error) {
                loginStatus.textContent = 'Erro de login: Email ou senha inválidos.';
                loginStatus.classList.remove('hidden');
                console.error('Erro de Login:', error);
            } else {
                // Login bem-sucedido
                checkAuth();
            }
        }

        // Função de Logout
        async function handleLogout() {
            if (confirm("Tem certeza que deseja sair?")) {
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    checkAuth(); // Volta para a tela de login
                }
            }
        }

        // -----------------------------------------------------------
        // LÓGICA DE INSERÇÃO DE MÚSICA (Permanece igual, mas agora exige autenticação)
        // -----------------------------------------------------------

        async function handleFormSubmit(event) {
            event.preventDefault(); 

            // 1. Coleta os dados do formulário
            const novaMusica = {
                Título: document.getElementById('titulo').value,
                Compositor: document.getElementById('compositor').value,
                Categoria: document.getElementById('categoria').value,
                Link_PDF: document.getElementById('link_pdf').value,
                Link_Audio: document.getElementById('link_audio').value || null 
            };

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Adicionando...';
            statusMessage.classList.add('hidden');

            // 2. Insere os dados no Supabase
            // Esta inserção agora só funcionará se a política RLS for 'authenticated'
            const { data, error } = await supabase
                .from('musicas')
                .insert([novaMusica]);

            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa-solid fa-plus-circle"></i> Adicionar Música';


            if (error) {
                // Erro: Agora, esse erro indicará FALHA na AUTENTICAÇÃO (RLS)
                statusMessage.textContent = 'ERRO DE PERMISSÃO: Faça login e verifique a política RLS (deve ser "authenticated").';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('text-red-600');
                console.error('Erro de Supabase (RLS):', error);
            } else {
                // Sucesso
                statusMessage.textContent = `Música "${novaMusica.Título}" adicionada com sucesso!`;
                statusMessage.classList.remove('hidden');
                statusMessage.classList.remove('text-red-600');
                statusMessage.classList.add('text-green-600');
                musicForm.reset(); // Limpa o formulário após o sucesso
            }
        }
        
        // Inicia a verificação de autenticação quando a página carrega
        window.onload = checkAuth;
    </script>
</body>
</html>
